name: flutter_web_responsive
description: A new Flutter project to build responsive websites.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
          weight: 400

        - asset: fonts/Nunito-Bold.ttf
          weight: 700

        - asset: fonts/Nunito-ExtraBold.ttf
          weight: 800

        - asset: fonts/Nunito-Light.ttf
          weight: 300

        - asset: fonts/Nunito-SemiBold.ttf
          weight: 600
